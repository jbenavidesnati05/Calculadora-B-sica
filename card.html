<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body class="container">
    <nav>
        <fieldset><h1 class="text-center">Venta de Productos</h1></fieldset>
    </nav>
    <main>
        <div class="card" style="width: 24rem;">
            <img src="img/intel9.jfif" class="card-img-top" id="img" alt="...">
            <div class="card-body">
              <h5 class="card-title">Procesador Intel9</h5>
              <p class="card-text" id="descripcion">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Precio</li>
              <li class="list-group-item" id="precio">$00000</li>
              
            </ul>
            <div class="card-body">
              <input class="btn btn-primary col-md-12" type="button" value="Descripción"      id="text1" onclick="Cambiartext1()"> <br> <br>
              <input class="btn btn-primary col-md-12" type="button" value="Más Información"  id="text2" onclick="Cambiartext2()"> <br> <br>
              <input class="btn btn-primary col-md-12" type="button" value="imagén"           id="img1"  onclick="Cambiarimg1()">  <br><br>
              <input class="btn btn-primary col-md-12" type="button" value="Más imagén"       id="img2"  onclick="Cambiarimg2()">  <br>
            </div>
          </div>
       
        
    </main>
    <footer></footer>
    



    <script src="js/cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
